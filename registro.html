<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sistema de Gestão de Universidade</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="registro.css"/>
</head>
<body>
<!-- usei css do bootstrap para facilitar na construção do código de forma mais rápida-->
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12 h3"><!--possui a extensão toda de 12 pontos da linha de acordo com o display que o sistema é exibido-->
          
            <h3 >
              Registro de Cursos de Graduação
            </h3>
        
        </div>    
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modalRegistro"> Adicionar Curso</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table id="tblDados" class="table table-hover blue">
                <thead>
                <tr>
                <th>ID</th>
                <th>Nome <br> do <br>Curso</th>
                <th>Nome <br> das <br> Disciplinas</th>
                <th>Nome <br> dos <br>Professores</th>
                <th>Data <br> Nascimento<br>Professores</th>
                <th>Salario <br>dos <br> Professores</th>
                <th>Nome <br>dos <br>Alunos</th>
                <th>Data de <br> Nascimento <br> dos Alunos</th>
                <th>Números <br> das <br> Matriculas</th>
                <th>As Notas <br> dos <br> Alunos</th>
                <th scope="col" style="width: 50px;"></th>
                <th scope="col" style="width: 50px;"></th>

                </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
<!-- usei as tabela do bootstrap para facilitar na construção do código de forma mais rápida-->
<!--Modal-->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="hdID" type="hidden"><!--campo que não é renderizado na tela-->
          <div class="row">  
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Curso</label>
                        <input id ="txtNomeCurso" type="text" class="form-control" placeholder="ex: Engenharia Mecânica">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Disciplinas</label>
                        <input id="txtDisciplinas" type="text" class="form-control" placeholder="ex: Física, Matemática,..">
                    </div>
                </div>
          </div>

          <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Professores</label>
                        <input id="txtNomeProfessores" type="text" class="form-control" placeholder="ex: Antônio ferreira, José carlos,..">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Data de Nascimento</label>
                        <input id="txtDtNascimentoProfessores" type="text" class="form-control" placeholder="ex: dd/mm/aaaa, dd/mm/aaaa,..." >
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="">Salários</label>
                      <input id="txtSalarioProfessores" type="text" class="form-control" placeholder=" ex: 1200.00 €, 1400.00 €,.." >
                  </div>
              </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Alunos</label>
                    <input id="txtNomeAlunos" type="text" class="form-control" placeholder="ex: Sebastian Almeida, Ana esposito, ...">
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Data de Nascimento</label>
                    <input id="txtDtNascimentoAlunos" type="text" class="form-control" placeholder="ex: dd/mm/aaaa, dd/mm/aaaa,..." >
                    
                </div>
            </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Matrículas</label>
                <input id="txtMatriculaAlunos" type="text" class="form-control" placeholder="ex: 1234567, 3456222">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Notas</label>
                <input id="txtNotaAlunos" type="text" class="form-control" placeholder="ex: nota = 18 , nota = 19, ..." >
            </div>
        </div>
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>



  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="registro.js"></script>
</body>
</html>
